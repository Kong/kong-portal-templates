<link href="https://fonts.googleapis.com/css?family={{site.font}}:300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">
<style>
  :root {
    {% for k, v in pairs(site.colors) do %}
      --{{k}}: {{v}};
    {% end %}
  }
  
  {% for k, v in pairs(site.colors) do %}
  .color-{{k}} {
    color: var(--{{k}});
  }
  
  .bg-{{k}} {
    background-color: var(--{{k}});
  }
  {% end %}
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-family: "{{site.font}}";
  }
</style>
