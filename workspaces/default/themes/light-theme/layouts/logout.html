{% layout = "layouts/_base.html" %}

{-main-}
<script>
var baseApiUrl = "portal():urls():api()()}}";

window.addEventListener("load", function () {
  Kong.Auth.logout({
    baseUrl: baseApiUrl,
    type: '{{portal():config("auth")()}}'
  }).then(() => {
    window.location.href = ''
  }).catch((e) => {
    {# window.location.href = '' #}
  })
})
</script>
{-main-}
